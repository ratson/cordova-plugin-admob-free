<html>
<head>
	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>

<script>

var bannerAdUnit = "ca-app-pub-4906074177432504/9172302471";
var fullScreenAdUnit = "ca-app-pub-4906074177432504/1649035673";
var isOverlap = true; //true: overlap, false: split
var isTest = true;
/*
var bannerAdUnit;
var fullScreenAdUnit;
var isOverlap = true; //true: overlap, false: split
var isTest = true;
//android
if (navigator.userAgent.match(/Android/i)) {
	bannerAdUnit = "ca-app-pub-4906074177432504/9172302471";
	fullScreenAdUnit = "ca-app-pub-4906074177432504/1649035673";
}
//ios
else if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i)) {
	bannerAdUnit = "ca-app-pub-4906074177432504/4602502071";
	fullScreenAdUnit = "ca-app-pub-4906074177432504/7555968477";

*/

document.addEventListener("deviceready", function(){

	window.admob.setUp(bannerAdUnit, fullScreenAdUnit, isOverlap, isTest);

	//
	window.admob.onBannerAdPreloaded = function() {
		alert('onBannerAdPreloaded');
	};
	window.admob.onBannerAdLoaded = function() {
		alert('onBannerAdLoaded');
	};
	window.admob.onBannerAdShown = function() {
		alert('onBannerAdShown');
	};
	window.admob.onBannerAdHidden = function() {
		alert('onBannerAdHidden');
	};	
	//
	window.admob.onFullScreenAdPreloaded = function() {
		alert('onFullScreenAdPreloaded');
	};
	window.admob.onFullScreenAdLoaded = function() {
		alert('onFullScreenAdLoaded');
	};
	window.admob.onFullScreenAdShown = function() {
		alert('onFullScreenAdShown');
	};
	window.admob.onFullScreenAdHidden = function() {
		alert('onFullScreenAdHidden');
	};
}, false);
	
/*
position: 'top-left', 'top-center', 'top-right', 'left', 'center', 'right', 'bottom-left', 'bottom-center', 'bottom-right'
size: 	'BANNER' (320x50, Phones and Tablets)
		'LARGE_BANNER' (320x100, Phones and Tablets)
		'MEDIUM_RECTANGLE' (300x250, Phones and Tablets)
		'FULL_BANNER' (468x60, Tablets)
		'LEADERBOARD' (728x90, Tablets)
		'SKYSCRAPER' (120x600, Tablets, ipad only)
		'SMART_BANNER' (Auto size, Phones and Tablets, recommended)
*/
</script>

<p><button onclick="window.admob.preloadBannerAd();">preloadBannerAd</button></p>
<p><button onclick="window.admob.showBannerAd('top-center', 'SMART_BANNER');">showBannerAd top-center</button></p>
<p><button onclick="window.admob.showBannerAd('bottom-center', 'SMART_BANNER');">showBannerAd bottom-center</button></p>
<p><button onclick="window.admob.reloadBannerAd();">reloadBannerAd</button></p>
<p><button onclick="window.admob.hideBannerAd();">hideBannerAd</button></p>
<br>
<p><button onclick="window.admob.preloadFullScreenAd();">preloadFullScreenAd</button></p>
<p><button onclick="window.admob.showFullScreenAd();">showFullScreenAd</button></p>
<br>
<p><button onclick="alert(window.admob.loadedBannerAd());">loadedBannerAd</button></p>
<p><button onclick="alert(window.admob.loadedFullScreenAd());">loadedFullScreenAd</button></p>
<br>
<p><button onclick="alert(window.admob.isShowingBannerAd());">isShowingBannerAd</button></p>
<p><button onclick="alert(window.admob.isShowingFullScreenAd());">isShowingFullScreenAd</button></p>

</body>
</html>
