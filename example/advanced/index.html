document.addEventListener("deviceready", function(){
	window.admob.setUp(adUnit, adUnitFullScreen, isOverlap, isTest);
		
	//banner ad callback
	window.admob.onBannerAdPreloaded = function() {
		alert('onBannerAdPreloaded');
	};
	window.admob.onBannerAdLoaded = function() {
		alert('onBannerAdLoaded');
	};
	//full screen ad callback
	window.admob.onFullScreenAdPreloaded = function() {
		alert('onFullScreenAdPreloaded');
	};
	window.admob.onFullScreenAdLoaded = function() {
		alert('onFullScreenAdLoaded');
	};
	window.admob.onFullScreenAdShown = function() {
		alert('onFullScreenAdShown');
	};
	window.admob.onFullScreenAdHidden = function() {
		alert('onFullScreenAdHidden');
	};
}, false);
	
/*
position: 'top-left', 'top-center', 'top-right', 'left', 'center', 'right', 'bottom-left', 'bottom-center', 'bottom-right'
size: 	'BANNER' (320x50, Phones and Tablets)
		'LARGE_BANNER' (320x100, Phones and Tablets)
		'MEDIUM_RECTANGLE' (300x250, Phones and Tablets)
		'FULL_BANNER' (468x60, Tablets)
		'LEADERBOARD' (728x90, Tablets)
		'SKYSCRAPER' (120x600, Tablets, ipad only)
		'SMART_BANNER' (Auto size, Phones and Tablets, recommended)
*/
</script>

position: <select id="position">
			<option value='top-left'>top-left</option>
			<option value='top-center' selected>top-center</option>
			<option value='top-right'>top-right</option>
			<option value='left'>left</option>
			<option value='center'>center</option>
			<option value='right'>right</option>
			<option value='bottom-left'>bottom-left</option>
			<option value='bottom-center'>bottom-center</option>
			<option value='bottom-right'>bottom-right</option>
		</select><br>		
size: <select id="size">
			<option value='BANNER'>BANNER (320x50, Phones and Tablets)</option>
			<option value='LARGE_BANNER'>LARGE_BANNER (320x100, Phones and Tablets)</option>
			<option value='MEDIUM_RECTANGLE'>MEDIUM_RECTANGLE (300x250, Phones and Tablets)</option>
			<option value='FULL_BANNER'>FULL_BANNER (468x60, Tablets)</option>
			<option value='LEADERBOARD'>LEADERBOARD (728x90, Tablets)</option>
			<option value='SKYSCRAPER'>SKYSCRAPER (120x600, Tablets, ipad only)</option>
			<option value='SMART_BANNER' selected>SMART_BANNER (Auto size, Phones and Tablets, if other size not supported)</option>
		</select><br>
<button onclick="window.admob.preloadBannerAd();">preloadBannerAd</button><br>		
<button onclick="window.admob.showBannerAd(document.getElementById('position').value , document.getElementById('size').value);">showBannerAd</button><br>
<button onclick="window.admob.reloadBannerAd();">reloadBannerAd</button><br>
<button onclick="window.admob.hideBannerAd();">hideBannerAd</button>
</body>
</html>
